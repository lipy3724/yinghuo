<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理 - 萤火AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f9fafb;
            overflow: hidden; /* 防止整个页面滚动 */
        }
        @keyframes firefly-glow {
            0% { text-shadow: 0 0 3px rgba(99, 102, 241, 0.5); }
            50% { text-shadow: 0 0 10px rgba(99, 102, 241, 0.8), 0 0 15px rgba(99, 102, 241, 0.3); }
            100% { text-shadow: 0 0 3px rgba(99, 102, 241, 0.5); }
        }
        .logo-text {
            animation: firefly-glow 3s infinite;
        }
        .logo-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #6366f1;
            border-radius: 50%;
            margin-left: 2px;
            margin-right: 4px;
            position: relative;
            top: -2px;
        }
        .sidebar {
            transition: transform 0.3s ease;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        main {
            overflow-y: auto;
            height: 100vh;
        }
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.open {
                transform: translateX(0);
            }
        }
        /* 侧边栏显示滚动条时保持内容居中 */
        .sidebar::-webkit-scrollbar {
            width: 4px;
        }
        .sidebar::-webkit-scrollbar-thumb {
            background-color: rgba(156, 163, 175, 0.5);
            border-radius: 2px;
        }
        .main-content-wrapper {
            margin-left: 16rem; /* 与侧边栏宽度匹配 */
        }
        @media (max-width: 768px) {
            .main-content-wrapper {
                margin-left: 0;
            }
        }
        
        /* 模态框样式 */
        #ban-user-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            display: none;
        }
        
        #ban-user-modal .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 0;
            border-radius: 0.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 28rem;
        }
        
        /* 模态框动画 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideIn {
            from { transform: translate(-50%, -60%); opacity: 0; }
            to { transform: translate(-50%, -50%); opacity: 1; }
        }
        
        #ban-user-modal.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        #ban-user-modal.show .modal-content {
            animation: slideIn 0.3s ease;
        }
    </style>

    <link rel="icon" href="/images/favicon.png" type="image/png"></head>
<body class="min-h-screen bg-gray-100">
    <!-- 移动端导航栏 -->
    <div class="md:hidden bg-white shadow-sm py-3 px-4 flex items-center justify-between">
        <button id="mobile-menu-button" class="text-gray-600 focus:outline-none">
            <i class="ri-menu-line text-2xl"></i>
        </button>
        <h1 class="text-xl font-bold text-indigo-600">萤火AI 管理系统</h1>
        <div class="w-8"></div> <!-- 占位元素，保持两端对齐 -->
    </div>
    
        <!-- 侧边栏 -->
    <aside id="sidebar" class="sidebar bg-white shadow-lg w-64 z-10">
            <div class="p-4 border-b">
                <div class="flex items-center justify-center">
                    <h1 class="text-xl font-bold text-indigo-600">
                        <span class="logo-text">萤火<span class="logo-dot"></span>AI</span>
                    </h1>
                    <span class="ml-2 text-gray-700">管理系统</span>
                </div>
            </div>
            
        <nav class="mt-4 flex-grow">
                <div class="px-4 py-2 text-xs text-gray-500 uppercase tracking-wider">主菜单</div>
                
                <a href="/admin-dashboard.html" class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-100">
                    <i class="ri-dashboard-line mr-3"></i>
                    <span>仪表盘</span>
                </a>
                
                <a href="/admin-users.html" class="flex items-center px-4 py-3 text-gray-700 bg-indigo-50 border-r-4 border-indigo-600">
                    <i class="ri-user-line mr-3 text-indigo-600"></i>
                    <span>用户管理</span>
                </a>
                
                <a href="/admin-payments.html" class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-100">
                    <i class="ri-money-cny-circle-line mr-3"></i>
                    <span>充值记录</span>
                </a>
                
                <a href="/admin-features.html" class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-100">
                    <i class="ri-function-line mr-3"></i>
                    <span>功能使用统计</span>
                </a>
        </nav>
        
        <!-- 底部退出登录按钮 -->
        <div class="mt-auto p-4 border-t">
            <a href="#" id="logout-btn" class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-100 rounded-md">
                    <i class="ri-logout-box-line mr-3"></i>
                    <span>退出登录</span>
                </a>
        </div>
        </aside>
        
        <!-- 主内容区 -->
    <div class="main-content-wrapper">
        <main class="p-4 md:p-6">
            <div class="mb-6 flex flex-col md:flex-row md:items-center md:justify-between">
                <div>
                    <h1 class="text-2xl font-semibold text-gray-800">用户管理</h1>
                    <p class="text-gray-600">管理用户信息和权限分</p>
                </div>
                <div class="mt-4 md:mt-0">
                    <button id="create-user-btn" onclick="tryShowModal(); return false;" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 flex items-center">
                        <i class="ri-user-add-line mr-1"></i> 创建用户
                    </button>
                </div>
            </div>
            
            <!-- 搜索和过滤 -->
            <div class="bg-white rounded-lg shadow-sm p-4 mb-6">
                <div class="flex flex-col md:flex-row md:items-center md:justify-between">
                    <div class="relative w-full md:w-64 mb-4 md:mb-0">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <i class="ri-search-line text-gray-400"></i>
                        </span>
                        <input id="search-input" type="text" placeholder="搜索用户名或手机号" class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div class="flex space-x-2">
                        <button id="search-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md">
                            搜索
                        </button>
                        <button id="reset-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-md">
                            重置
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- 用户列表 -->
            <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    用户ID
                                </th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    用户名
                                </th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    手机号
                                </th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    积分
                                </th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    注册时间
                                </th>
                                <th id="role-header" scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100">
                                    权限 <i class="ri-arrow-up-down-line ml-1"></i>
                                </th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    状态
                                </th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    备注
                                </th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    活跃设备数
                                </th>
                                <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    操作
                                </th>
                            </tr>
                        </thead>
                        <tbody id="user-list" class="bg-white divide-y divide-gray-200">
                            <!-- 用户列表内容将由JavaScript生成 -->
                            <tr>
                                <td colspan="10" class="px-6 py-4 text-center text-gray-500">
                                    加载中...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <!-- 分页控件 -->
                <div id="pagination" class="px-6 py-4 bg-gray-50 border-t border-gray-200 flex items-center justify-between">
                    <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
                        <div>
                            <p id="pagination-info" class="text-sm text-gray-700">
                                显示第 <span class="font-medium">1</span> 到 <span class="font-medium">10</span> 条，共 <span class="font-medium">0</span> 条记录
                            </p>
                        </div>
                        <div>
                            <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" aria-label="分页">
                                <button id="prev-page" class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                    <span class="sr-only">上一页</span>
                                    <i class="ri-arrow-left-s-line"></i>
                                </button>
                                <div id="page-numbers" class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700">
                                    <!-- 页码将由JavaScript生成 -->
                                </div>
                                <button id="next-page" class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                    <span class="sr-only">下一页</span>
                                    <i class="ri-arrow-right-s-line"></i>
                                </button>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- 用户编辑模态框 -->
    <div id="edit-user-modal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-black opacity-50"></div>
        <div class="absolute inset-0 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4">
            <div class="px-6 py-4 border-b flex items-center justify-between">
                <h3 class="text-lg font-medium text-gray-900">编辑用户</h3>
                <button id="close-edit-modal" class="text-gray-400 hover:text-gray-500">
                    <i class="ri-close-line text-xl"></i>
                </button>
            </div>
            <form id="edit-user-form">
                <div class="px-6 py-4">
                    <input type="hidden" id="edit-user-id">
                    
                    <div class="mb-4">
                        <label for="edit-username" class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                        <input type="text" id="edit-username" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    
                    <div class="mb-4">
                        <label for="edit-phone" class="block text-sm font-medium text-gray-700 mb-1">手机号</label>
                        <input type="text" id="edit-phone" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    
                    <div class="mb-4">
                        <label for="edit-credits" class="block text-sm font-medium text-gray-700 mb-1">积分</label>
                        <input type="number" id="edit-credits" min="0" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    
                    <div class="mb-4">
                        <label for="edit-remark" class="block text-sm font-medium text-gray-700 mb-1">备注</label>
                        <textarea id="edit-remark" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" rows="2" placeholder="添加用户备注..."></textarea>
                    </div>
                    
                    <div class="mb-4">
                        <label for="edit-is-admin" class="block text-sm font-medium text-gray-700 mb-1">用户类型</label>
                        <div class="mt-2 space-y-2">
                            <div class="flex items-center">
                                <input type="radio" id="edit-user-type-normal" name="user-type" value="normal" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                                <label for="edit-user-type-normal" class="ml-2 block text-sm text-gray-700">普通用户</label>
                            </div>
                            <div class="flex items-center">
                                <input type="radio" id="edit-user-type-internal" name="user-type" value="internal" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                                <label for="edit-user-type-internal" class="ml-2 block text-sm text-gray-700">内部用户</label>
                            </div>
                            <div class="flex items-center">
                                <input type="radio" id="edit-user-type-admin" name="user-type" value="admin" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                                <label for="edit-user-type-admin" class="ml-2 block text-sm text-gray-700">管理员</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mt-4 flex space-x-2">
                        <button type="button" id="reset-password-btn" class="inline-flex items-center px-3 py-2 border border-orange-300 text-sm leading-4 font-medium rounded-md text-orange-700 bg-orange-50 hover:bg-orange-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">
                            <i class="ri-lock-password-line mr-2"></i> 重置用户密码
                        </button>
                        
                        <button type="button" id="view-sessions-btn" class="inline-flex items-center px-3 py-2 border border-blue-300 text-sm leading-4 font-medium rounded-md text-blue-700 bg-blue-50 hover:bg-blue-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            <i class="ri-device-line mr-2"></i> 查看登录设备
                        </button>
                    </div>
                </div>
                <div class="px-6 py-4 bg-gray-50 border-t flex justify-end">
                    <button type="button" id="cancel-edit" class="px-4 py-2 bg-white border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 mr-2">
                        取消
                    </button>
                    <button type="submit" class="px-4 py-2 bg-indigo-600 border border-transparent rounded-md text-sm font-medium text-white hover:bg-indigo-700">
                        保存
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- 用户会话模态框 -->
    <div id="user-sessions-modal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-black opacity-50"></div>
        <div class="absolute inset-0 flex items-center justify-center p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-3xl w-full mx-4">
                <div class="px-6 py-4 border-b flex items-center justify-between">
                    <h3 class="text-lg font-medium text-gray-900">用户登录设备 (<span id="sessions-username"></span>)</h3>
                    <button id="close-sessions-modal" class="text-gray-400 hover:text-gray-500">
                        <i class="ri-close-line text-xl"></i>
                    </button>
                </div>
                <div class="px-6 py-4">
                    <div class="mb-4">
                        <p class="text-sm text-gray-600">当前活跃设备数: <span id="active-session-count" class="font-medium text-indigo-600">0</span></p>
                    </div>
                    
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">设备信息</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">IP地址</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">最后活动时间</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">登录时间</th>
                                </tr>
                            </thead>
                            <tbody id="sessions-list" class="bg-white divide-y divide-gray-200">
                                <!-- 会话列表将通过JavaScript动态填充 -->
                                <tr>
                                    <td colspan="4" class="px-6 py-4 text-center text-gray-500">
                                        加载中...
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                    <div id="no-sessions" class="hidden text-center py-4 text-gray-500">
                        该用户当前没有活跃的登录设备
                    </div>
                    
                    <div id="sessions-loading" class="hidden text-center py-4">
                        <i class="ri-loader-4-line animate-spin text-xl text-indigo-600"></i>
                        <span class="ml-2 text-gray-700">正在加载设备信息...</span>
                    </div>
                    
                    <div id="sessions-error" class="hidden mt-4 p-3 bg-red-50 text-red-700 rounded-md">
                    </div>
                </div>
                <div class="px-6 py-4 bg-gray-50 border-t flex justify-between">
                    <button type="button" id="logout-all-sessions-btn" class="px-4 py-2 bg-red-600 border border-transparent rounded-md text-sm font-medium text-white hover:bg-red-700">
                        登出所有设备
                    </button>
                    
                    <button type="button" id="close-sessions-btn" class="px-4 py-2 bg-white border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">
                        关闭
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 重置密码模态框 -->
    <div id="reset-password-modal" class="fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4">
            <div class="px-6 py-4 border-b flex items-center justify-between">
                <h3 class="text-lg font-medium text-gray-900">重置用户密码</h3>
                <button id="close-reset-password-modal" class="text-gray-400 hover:text-gray-500">
                    <i class="ri-close-line text-xl"></i>
                </button>
            </div>
            <form id="reset-password-form">
                <div class="px-6 py-4">
                    <input type="hidden" id="reset-password-user-id">
                    
                    <div class="mb-2">
                        <p class="text-gray-700">您正在重置用户: <span id="reset-password-username" class="font-medium"></span> 的密码</p>
                    </div>
                    
                    <div class="mb-4 mt-4">
                        <label for="new-password" class="block text-sm font-medium text-gray-700 mb-1">新密码</label>
                        <input type="password" id="new-password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="请输入新密码" required>
                        <p class="mt-1 text-sm text-gray-500">密码长度至少6位</p>
                    </div>
                    
                    <div class="mb-4">
                        <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">确认新密码</label>
                        <input type="password" id="confirm-password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="请再次输入新密码" required>
                    </div>
                    
                    <div id="password-error" class="hidden mt-2 text-sm text-red-600"></div>
                </div>
                <div class="px-6 py-4 bg-gray-50 border-t flex justify-end">
                    <button type="button" id="cancel-reset-password" class="px-4 py-2 bg-white border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 mr-2">
                        取消
                    </button>
                    <button type="submit" class="px-4 py-2 bg-orange-600 border border-transparent rounded-md text-sm font-medium text-white hover:bg-orange-700">
                        确认重置
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- 创建管理员模态框 -->
    <div id="create-admin-modal" class="fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4">
            <div class="px-6 py-4 border-b flex items-center justify-between">
                <h3 class="text-lg font-medium text-gray-900">创建管理员账号</h3>
                <button id="close-create-modal" class="text-gray-400 hover:text-gray-500">
                    <i class="ri-close-line text-xl"></i>
                </button>
            </div>
            <form id="create-admin-form">
                <div class="px-6 py-4">
                    <div class="mb-4">
                        <label for="create-username" class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                        <input type="text" id="create-username" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="create-password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                        <input type="password" id="create-password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>

        // 全局变量

        // 检查管理员登录状态
        function checkAdminAuth() {
            const adminToken = localStorage.getItem('adminAuthToken');
            const adminInfo = localStorage.getItem('adminUser');
            
            if (!adminToken || !adminInfo) {
                // 未登录，重定向到登录页
                window.location.href = '/admin-login.html';
                return;
            }
            
            try {
                const user = JSON.parse(adminInfo);
                if (!user.isAdmin) {
                    // 不是管理员，重定向到登录页
                    window.location.href = '/admin-login.html';
                }
            } catch (e) {
                console.error('解析用户信息出错:', e);
                // 清除无效的存储
                localStorage.removeItem('adminAuthToken');
                localStorage.removeItem('adminUser');
                window.location.href = '/admin-login.html';
            }
        }
        
        // 退出登录
        function logout() {
            localStorage.removeItem('adminAuthToken');
            localStorage.removeItem('adminUser');
            window.location.href = '/admin-login.html';
        }
        
        // 根据权限对用户进行排序
        function sortUsersByRole(users, sortType) {
            if (sortType === 'none') {
                return users; // 不排序，使用API返回的默认顺序
            }
            
            return [...users].sort((a, b) => {
                // 为用户类型分配权重
                const getRoleWeight = (user) => {
                    if (sortType === 'admin-first') {
                        return user.isAdmin ? 1 : (user.isInternal ? 2 : 3);
                    } else if (sortType === 'internal-first') {
                        return user.isInternal ? 1 : (user.isAdmin ? 2 : 3);
                    } else if (sortType === 'normal-first') {
                        return (!user.isAdmin && !user.isInternal) ? 1 : (user.isInternal ? 2 : 3);
                    }
                    return 0;
                };
                
                // 根据权重排序（权重低的排在前面）
                return getRoleWeight(a) - getRoleWeight(b);
            });
        }
        
        // 切换角色排序类型
        function toggleRoleSort() {
            // 循环切换排序类型：无排序 -> 管理员优先 -> 内部用户优先 -> 普通用户优先 -> 无排序
            if (roleSort === 'none') {
                roleSort = 'admin-first';
                updateRoleSortIcon('管理员优先');
            } else if (roleSort === 'admin-first') {
                roleSort = 'internal-first';
                updateRoleSortIcon('内部用户优先');
            } else if (roleSort === 'internal-first') {
                roleSort = 'normal-first';
                updateRoleSortIcon('普通用户优先');
            } else {
                roleSort = 'none';
                updateRoleSortIcon('');
            }
            
            // 重新加载用户列表
            loadUsers();
        }
        
        // 更新角色排序图标和提示
        function updateRoleSortIcon(tooltip) {
            const roleHeader = document.getElementById('role-header');
            
            // 更新图标
            if (roleSort === 'none') {
                roleHeader.innerHTML = `权限 <i class="ri-arrow-up-down-line ml-1"></i>`;
                roleHeader.title = "点击按权限排序";
            } else {
                let icon = roleSort === 'admin-first' ? 'ri-shield-star-line' : 
                          (roleSort === 'internal-first' ? 'ri-shield-check-line' : 'ri-user-line');
                
                roleHeader.innerHTML = `权限 <i class="${icon} ml-1"></i>`;
                roleHeader.title = tooltip;
            }
        }
        
        // 加载用户列表
        async function loadUsers() {
            const token = localStorage.getItem('adminAuthToken');
            const search = document.getElementById('search-input').value.trim();
            
            try {
                // 显示加载状态
                document.getElementById('user-list').innerHTML = `
                    <tr>
                        <td colspan="10" class="px-6 py-4 text-center text-gray-500">
                            加载中...
                        </td>
                    </tr>
                `;
                
                // 构建API请求URL
                let url = `/api/admin/users?page=${currentPage}&limit=${pageSize}`;
                if (search) {
                    url += `&search=${encodeURIComponent(search)}`;
                }
                
                // 请求用户列表
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('获取用户列表失败');
                }
                
                const result = await response.json();
                
                if (result.success) {
                    const { users, pagination } = result.data;
                    
                    // 更新分页信息
                    totalPages = pagination.totalPages || 1;
                    updatePagination(pagination);
                    
                    // 根据当前排序类型对用户进行排序
                    const sortedUsers = sortUsersByRole(users, roleSort);
                    
                    // 渲染用户列表
                    renderUsers(sortedUsers);
                } else {
                    throw new Error(result.message || '获取用户列表失败');
                }
            } catch (error) {
                console.error('加载用户列表出错:', error);
                document.getElementById('user-list').innerHTML = `
                    <tr>
                        <td colspan="10" class="px-6 py-4 text-center text-red-500">
                            加载失败: ${error.message}
                        </td>
                    </tr>
                `;
            }
        }
        
        // 渲染用户列表
        function renderUsers(users) {
            const userList = document.getElementById('user-list');
            userList.innerHTML = '';
            
            if (users.length === 0) {
                userList.innerHTML = `
                    <tr>
                        <td colspan="10" class="px-6 py-4 text-center text-gray-500">
                            没有找到用户
                        </td>
                    </tr>
                `;
                return;
            }
            
            users.forEach(user => {
                // 格式化创建时间
                const createdAt = new Date(user.createdAt);
                const formattedDate = `${createdAt.getFullYear()}-${(createdAt.getMonth() + 1).toString().padStart(2, '0')}-${createdAt.getDate().toString().padStart(2, '0')}`;
                
                // 用户类型标签
                let roleTag = '';
                if (user.isAdmin) {
                    roleTag = '<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-indigo-100 text-indigo-800">管理员</span>';
                } else if (user.isInternal) {
                    roleTag = '<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">内部用户</span>';
                } else {
                    roleTag = '<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-800">普通用户</span>';
                }
                
                // 用户状态标签
                let statusTag = '';
                if (user.isBanned) {
                    let banStatus = '已封禁';
                    if (user.banExpireAt) {
                        const expireDate = new Date(user.banExpireAt);
                        if (expireDate > new Date()) {
                            const expireFormatted = `${expireDate.getFullYear()}-${(expireDate.getMonth() + 1).toString().padStart(2, '0')}-${expireDate.getDate().toString().padStart(2, '0')}`;
                            banStatus = `封禁至 ${expireFormatted}`;
                        } else {
                            banStatus = '封禁已过期';
                        }
                    } else {
                        banStatus = '永久封禁';
                    }
                    statusTag = `<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800">${banStatus}</span>`;
                } else {
                    statusTag = '<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">正常</span>';
                }
                
                // 活跃设备数标签
                const activeSessionCount = user.activeSessionCount || 0;
                let sessionCountTag = '';
                if (activeSessionCount > 0) {
                    sessionCountTag = `<span class="inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">${activeSessionCount} 台设备</span>`;
                } else {
                    sessionCountTag = '<span class="text-gray-400">无活跃设备</span>';
                }
                
                // 操作按钮
                let actionButtons = `
                    <a href="/admin-user-detail.html?id=${user.id}" class="text-indigo-600 hover:text-indigo-900 mr-3" title="查看用户详情">
                        <i class="ri-edit-line"></i>
                    </a>
                `;
                
                // 非管理员才显示删除按钮
                if (!user.isAdmin) {
                    actionButtons += `
                        <button onclick="showDeleteModal(${user.id})" class="text-red-600 hover:text-red-900 mr-3" title="删除用户">
                            <i class="ri-delete-bin-line"></i>
                        </button>
                    `;
                    
                    // 封禁/解封按钮
                    if (user.isBanned) {
                        actionButtons += `
                            <button onclick="unbanUser(${user.id})" class="text-green-600 hover:text-green-900" title="解除用户封禁">
                                <i class="ri-user-unfollow-line"></i>
                            </button>
                        `;
                    } else {
                        actionButtons += `
                            <button onclick="showBanModal(${user.id}, '${user.username.replace(/'/g, "\\'")}')" class="text-orange-600 hover:text-orange-900" title="封禁用户">
                                <i class="ri-user-forbid-line"></i>
                            </button>
                        `;
                    }
                }
                
                userList.innerHTML += `
                <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${user.id}
                    </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm font-medium text-gray-900">${user.username}</div>
                    </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-500">${user.phone || '-'}</div>
                    </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-900">${user.credits}</div>
                    </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-500">${formattedDate}</div>
                    </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            ${roleTag}
                    </td>

            document.getElementById('prev-page').disabled = page <= 1;
            document.getElementById('next-page').disabled = page >= totalPages;
            
            // 更新按钮样式
            if (page <= 1) {
                document.getElementById('prev-page').classList.add('opacity-50', 'cursor-not-allowed');

        async function loadUserSessions() {
            if (!currentViewingUserId) return;
            
            const token = localStorage.getItem('adminAuthToken');
            const sessionsListEl = document.getElementById('sessions-list');
            const sessionsLoadingEl = document.getElementById('sessions-loading');
            const sessionsErrorEl = document.getElementById('sessions-error');
            const noSessionsEl = document.getElementById('no-sessions');
            
            try {
                // 显示加载状态
                sessionsListEl.innerHTML = '';
                sessionsLoadingEl.classList.remove('hidden');
                sessionsErrorEl.classList.add('hidden');
                noSessionsEl.classList.add('hidden');
                
                // 请求用户会话
                const response = await fetch(`/api/admin/users/${currentViewingUserId}/sessions`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`服务器返回错误状态码: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.success) {
                    let { sessions, activeSessionCount } = result.data;
                    
                    // 过滤掉最后活跃时间超过12小时的设备
                    const twelveHoursAgo = new Date();
                    twelveHoursAgo.setHours(twelveHoursAgo.getHours() - 12);
                    
                    sessions = sessions.filter(session => {
                        const lastActiveTime = new Date(session.lastActiveAt);
                        return lastActiveTime >= twelveHoursAgo;
                    });
                    
                    // 更新活跃会话数为过滤后的数量
                    activeSessionCount = sessions.length;
                    document.getElementById('active-session-count').textContent = activeSessionCount;
                    
                    // 渲染会话列表
                    if (sessions.length > 0) {
                        sessionsListEl.innerHTML = sessions.map(session => {
                            // 格式化时间
                            const lastActiveAt = new Date(session.lastActiveAt);
                            const createdAt = new Date(session.createdAt);
                            
                            const formattedLastActiveAt = formatDate(lastActiveAt);
                            const formattedCreatedAt = formatDate(createdAt);
                            
                            return `
                                <tr>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="flex items-center">
                                            <div class="flex-shrink-0 h-10 w-10 flex items-center justify-center bg-gray-100 rounded-full">

                                            </div>

                                                <div class="text-xs text-gray-500 max-w-xs truncate">${session.userAgent || '未知'}</div>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="text-sm text-gray-900">${session.ipAddress || '未知'}</div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="text-sm text-gray-900">${formattedLastActiveAt}</div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="text-sm text-gray-900">${formattedCreatedAt}</div>
                                    </td>
                                </tr>
                            `;
                        }).join('');
                    } else {
                        // 显示无会话提示
                        noSessionsEl.textContent = '该用户当前没有活跃的登录设备或所有设备已超过12小时未活跃';
                        noSessionsEl.classList.remove('hidden');
                    }
                } else {
                    throw new Error(result.message || '获取用户会话失败');
                }
            } catch (error) {
                console.error('加载用户会话出错:', error);
                
                // 显示错误信息

            }
        }

                });
                
                if (!response.ok) {
                    throw new Error(`服务器返回错误状态码: ${response.status}`);
                }
                
                const result = await response.json();

                    alert(result.message || '成功登出所有设备');

                } else {
                    throw new Error(result.message || '登出所有设备失败');

        // 使用提供的数据创建用户
        async function createUserWithData(userData) {
            const token = localStorage.getItem('adminAuthToken');
            
            try {
                // 请求创建用户
                const response = await fetch('/api/admin/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(userData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // 显示成功提示
                    alert('用户创建成功');
                    
                    // 重新加载用户列表
                    loadUsers();
                } else {
                    throw new Error(result.message || '创建用户失败');
                }
            } catch (error) {
                console.error('创建用户错误:', error);
                alert('创建用户失败: ' + error.message);
            }
        }
        
        // 关闭创建用户模态框
        function closeCreateUserModal() {
            console.log('关闭创建用户模态框');
            const modal = document.getElementById('create-user-modal');
            modal.classList.add('hidden');
            modal.style.display = 'none';
        }
        
        // 创建用户
        async function createUser() {
            const token = localStorage.getItem('adminAuthToken');
            
            try {
                // 获取表单数据
                const username = document.getElementById('new-username').value.trim();
                const password = document.getElementById('new-password').value.trim();
                const phone = document.getElementById('new-phone').value.trim() || null;
                const credits = parseInt(document.getElementById('new-credits').value);
                const remark = document.getElementById('new-remark').value.trim() || null;
                
                // 获取用户类型
                const isAdmin = document.getElementById('new-user-type-admin').checked;
                const isInternal = document.getElementById('new-user-type-internal').checked;
                
                // 构建用户数据
                const userData = {
                    username,
                    password,
                    phone,
                    credits,
                    remark,
                    isAdmin,
                    isInternal
                };
                
                // 请求创建用户
                const response = await fetch('/api/admin/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(userData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // 显示成功提示
                    alert('用户创建成功');
                    
                    // 关闭模态框
                    closeCreateUserModal();
                    
                    // 重新加载用户列表
                    loadUsers();
                } else {
                    throw new Error(result.message || '创建用户失败');
                }
            } catch (error) {
                console.error('创建用户错误:', error);
                alert('创建用户失败: ' + error.message);
            }
        }
        
        // 解封用户
        
        // 备用创建用户方法
        function showCreateUserFallback() {
            console.log('使用备用方法创建用户');
            
            if (confirm('是否要创建新用户？')) {
                const username = prompt('请输入用户名:');

        // 在页面加载完成后检查模态框是否可用
        window.addEventListener('load', function() {
            setTimeout(function() {
                const modal = document.getElementById('create-user-modal');
                try {
                    // 测试模态框是否可以显示
                    modal.style.display = 'block';

                    console.error('模态框测试失败:', error);

                    document.getElementById('create-user-fallback-btn').classList.remove('hidden');

        // 尝试显示模态框
        function tryShowModal() {
            console.log('尝试显示模态框');
            
            try {
                // 创建模态框
                createModalDynamically();
            } catch (error) {
                console.error('显示模态框出错:', error);
                // 如果模态框显示失败，使用备用方案
                showCreateUserFallback();
            }
        }
        
        // 动态创建模态框
        function createModalDynamically() {
            // 创建模态框容器
            const modalContainer = document.createElement('div');
            modalContainer.id = 'dynamic-modal-container';
            modalContainer.style.position = 'fixed';
            modalContainer.style.top = '0';
            modalContainer.style.left = '0';
            modalContainer.style.width = '100%';
            modalContainer.style.height = '100%';
            modalContainer.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
            modalContainer.style.zIndex = '99999';
            modalContainer.style.display = 'flex';
            modalContainer.style.alignItems = 'center';
            modalContainer.style.justifyContent = 'center';
            
            // 创建模态框内容
            const modalContent = document.createElement('div');
            modalContent.style.backgroundColor = 'white';
            modalContent.style.borderRadius = '8px';
            modalContent.style.boxShadow = '0 4px 6px rgba(0, 0, 0, 0.1)';
            modalContent.style.width = '90%';
            modalContent.style.maxWidth = '500px';
            modalContent.style.padding = '20px';
            modalContent.style.position = 'relative';
            
            // 创建模态框标题
            const modalTitle = document.createElement('h3');
            modalTitle.textContent = '创建新用户';
            modalTitle.style.fontSize = '1.25rem';
            modalTitle.style.fontWeight = '600';
            modalTitle.style.marginBottom = '20px';
            modalTitle.style.borderBottom = '1px solid #e5e7eb';
            modalTitle.style.paddingBottom = '10px';
            
            // 创建关闭按钮
            const closeButton = document.createElement('button');
            closeButton.textContent = '×';
            closeButton.style.position = 'absolute';
            closeButton.style.top = '10px';
            closeButton.style.right = '15px';
            closeButton.style.fontSize = '1.5rem';
            closeButton.style.fontWeight = 'bold';
            closeButton.style.border = 'none';
            closeButton.style.background = 'none';
            closeButton.style.cursor = 'pointer';
            closeButton.onclick = function() {
                document.body.removeChild(modalContainer);
            };
            
            // 创建表单
            const form = document.createElement('form');
            form.id = 'dynamic-create-user-form';
            
            // 用户名
            const usernameGroup = createFormGroup('用户名', 'text', 'username', true);
            form.appendChild(usernameGroup);
            
            // 密码
            const passwordGroup = createFormGroup('密码', 'password', 'password', true);
            form.appendChild(passwordGroup);
            
            // 手机号
            const phoneGroup = createFormGroup('手机号 (选填)', 'text', 'phone', false);
            form.appendChild(phoneGroup);
            
            // 初始积分
            const creditsGroup = createFormGroup('初始积分', 'number', 'credits', true, '0');
            form.appendChild(creditsGroup);
            
            // 用户类型
            const userTypeGroup = document.createElement('div');
            userTypeGroup.style.marginBottom = '15px';
            
            const userTypeLabel = document.createElement('label');
            userTypeLabel.textContent = '用户类型';
            userTypeLabel.style.display = 'block';
            userTypeLabel.style.marginBottom = '5px';
            userTypeLabel.style.fontWeight = '500';
            userTypeGroup.appendChild(userTypeLabel);
            
            // 普通用户
            const normalUserType = createRadioOption('user-type', 'normal', '普通用户', true);
            userTypeGroup.appendChild(normalUserType);
            
            // 内部用户
            const internalUserType = createRadioOption('user-type', 'internal', '内部用户', false);
            userTypeGroup.appendChild(internalUserType);
            
            // 管理员
            const adminUserType = createRadioOption('user-type', 'admin', '管理员', false);
            userTypeGroup.appendChild(adminUserType);
            
            form.appendChild(userTypeGroup);
            
            // 备注
            const remarkGroup = document.createElement('div');
            remarkGroup.style.marginBottom = '15px';
            
            const remarkLabel = document.createElement('label');
            remarkLabel.textContent = '备注 (选填)';
            remarkLabel.style.display = 'block';
            remarkLabel.style.marginBottom = '5px';
            remarkLabel.style.fontWeight = '500';
            remarkGroup.appendChild(remarkLabel);
            
            const remarkTextarea = document.createElement('textarea');
            remarkTextarea.id = 'remark';
            remarkTextarea.style.width = '100%';
            remarkTextarea.style.padding = '8px';
            remarkTextarea.style.border = '1px solid #d1d5db';
            remarkTextarea.style.borderRadius = '4px';
            remarkTextarea.rows = 3;
            remarkGroup.appendChild(remarkTextarea);
            
            form.appendChild(remarkGroup);
            
            // 按钮组
            const buttonGroup = document.createElement('div');
            buttonGroup.style.display = 'flex';
            buttonGroup.style.justifyContent = 'flex-end';
            buttonGroup.style.marginTop = '20px';
            
            // 取消按钮
            const cancelButton = document.createElement('button');
            cancelButton.textContent = '取消';
            cancelButton.type = 'button';
            cancelButton.style.padding = '8px 16px';
            cancelButton.style.marginRight = '10px';
            cancelButton.style.border = '1px solid #d1d5db';
            cancelButton.style.borderRadius = '4px';
            cancelButton.style.backgroundColor = 'white';
            cancelButton.style.cursor = 'pointer';
            cancelButton.onclick = function() {
                document.body.removeChild(modalContainer);
            };
            buttonGroup.appendChild(cancelButton);
            
            // 提交按钮
            const submitButton = document.createElement('button');
            submitButton.textContent = '创建用户';
            submitButton.type = 'button';
            submitButton.style.padding = '8px 16px';
            submitButton.style.border = 'none';
            submitButton.style.borderRadius = '4px';
            submitButton.style.backgroundColor = '#16a34a';
            submitButton.style.color = 'white';
            submitButton.style.cursor = 'pointer';
            submitButton.onclick = function() {
                // 收集表单数据
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();
                const phone = document.getElementById('phone').value.trim() || null;
                const credits = parseInt(document.getElementById('credits').value) || 0;
                const remark = document.getElementById('remark').value.trim() || null;
                
                // 获取用户类型
                const isAdmin = document.querySelector('input[name="user-type"][value="admin"]').checked;
                const isInternal = document.querySelector('input[name="user-type"][value="internal"]').checked;
                
                // 验证必填字段
                if (!username) {
                    alert('请输入用户名');
                    return;
                }
                if (!password) {
                    alert('请输入密码');
                    return;
                }
                
                // 构建用户数据
                const userData = {
                    username,
                    password,
                    phone,
                    credits,
                    remark,
                    isAdmin,
                    isInternal
                };
                
                // 调用创建用户API
                createUserWithData(userData);
                
                // 关闭模态框
                document.body.removeChild(modalContainer);
            };
            buttonGroup.appendChild(submitButton);
            
            form.appendChild(buttonGroup);
            
            // 组装模态框
            modalContent.appendChild(modalTitle);
            modalContent.appendChild(closeButton);
            modalContent.appendChild(form);
            modalContainer.appendChild(modalContent);
            
            // 添加到body
            document.body.appendChild(modalContainer);
            
            // 添加点击事件，点击模态框外部关闭模态框
            modalContainer.onclick = function(event) {
                if (event.target === modalContainer) {
                    document.body.removeChild(modalContainer);
                }
            };
        }
        
        // 创建表单组
        function createFormGroup(label, type, id, required, defaultValue = '') {
            const group = document.createElement('div');
            group.style.marginBottom = '15px';
            
            const labelElement = document.createElement('label');
            labelElement.textContent = label;
            labelElement.style.display = 'block';
            labelElement.style.marginBottom = '5px';
            labelElement.style.fontWeight = '500';
            group.appendChild(labelElement);
            
            const input = document.createElement('input');
            input.type = type;
            input.id = id;
            input.required = required;
            input.value = defaultValue;
            input.style.width = '100%';
            input.style.padding = '8px';
            input.style.border = '1px solid #d1d5db';
            input.style.borderRadius = '4px';
            group.appendChild(input);
            
            return group;
        }
        
        // 创建单选按钮
        function createRadioOption(name, value, label, checked) {
            const container = document.createElement('div');
            container.style.marginBottom = '5px';
            
            const input = document.createElement('input');
            input.type = 'radio';
            input.name = name;
            input.value = value;
            input.checked = checked;
            input.style.marginRight = '5px';
            container.appendChild(input);
            
            const labelElement = document.createElement('label');
            labelElement.textContent = label;
            container.appendChild(labelElement);
            
            return container;
        }
    </script>
