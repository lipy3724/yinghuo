<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册 - 萤火AI</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #c7d2fe;
            --success-color: #10b981;
            --success-dark: #059669;
            --error-color: #ef4444;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --input-bg: #f9fafb;
            --input-border: #e5e7eb;
            --register-btn: #10b981;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            background-image: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .auth-container {
            max-width: 420px;
            width: 90%;
            padding: 30px;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            margin-bottom: 10px;
        }
        
        .auth-title {
            text-align: center;
            margin-bottom: 20px;
            color: var(--text-dark);
            font-weight: 700;
            font-size: 24px;
        }
        
        .register-form {
            padding: 0;
        }
        
        .form-row {
            display: flex;
            margin-bottom: 15px;
            position: relative;
        }
        
        .form-label {
            width: 80px;
            padding-top: 12px;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-dark);
        }
        
        .form-input-container {
            flex: 1;
            display: flex;
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            background-color: var(--input-bg);
        }
        
        .form-input::placeholder {
            color: #d1d5db;
        }
        
        .code-container {
            display: flex;
            width: 100%;
            align-items: center;
        }
        
        .code-input {
            width: 60%;
            padding: 12px;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            font-size: 16px;
            background-color: var(--input-bg);
        }
        
        .code-btn {
            width: 100px;
            padding: 12px 5px;
            font-size: 14px;
            color: white;
            font-weight: 600;
            background-color: var(--primary-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
            margin-left: 10px;
        }
        
        .code-btn:hover {
            background-color: var(--primary-dark);
        }
        
        .code-btn:disabled {
            background-color: var(--primary-light);
            cursor: not-allowed;
        }
        
        .register-btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background-color: var(--register-btn);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .register-btn i {
            margin-right: 8px;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: var(--text-light);
        }
        
        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
        
        .error-message {
            color: var(--error-color);
            margin-bottom: 16px;
            text-align: center;
            font-weight: 500;
            padding: 10px;
            border-radius: 6px;
            background-color: rgba(239, 68, 68, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error-message i {
            margin-right: 8px;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo-container">
            <div class="logo">
                <i class="fas fa-fire"></i>
            </div>
            <h2 class="auth-title">用户注册</h2>
        </div>
        
        <div id="error-message" class="error-message" style="display: none;">
            <i class="fas fa-exclamation-circle"></i>
            <span id="error-text"></span>
        </div>
        
        <form id="register-form" class="register-form">
            <div class="form-row">
                <div class="form-label">用户名</div>
                <div class="form-input-container">
                    <input type="text" id="username" name="username" class="form-input" required minlength="3" maxlength="50" placeholder="请设置用户名">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-label">手机号</div>
                <div class="form-input-container">
                    <input type="text" id="phone" name="phone" class="form-input" placeholder="请输入手机号" pattern="^1[3-9]\d{9}$" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-label">密码</div>
                <div class="form-input-container">
                    <input type="password" id="password" name="password" class="form-input" required minlength="6" placeholder="请设置密码">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-label">确认密码</div>
                <div class="form-input-container">
                    <input type="password" id="confirm-password" name="confirm-password" class="form-input" required placeholder="请再次输入密码">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-label">验证码</div>
                <div class="form-input-container">
                    <div class="code-container">
                        <input type="text" id="code" name="code" class="code-input" placeholder="请输入验证码" required>
                        <button type="button" id="send-code-btn" class="code-btn">获取验证码</button>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="register-btn">
                <i class="fas fa-user-plus"></i> 注册
            </button>
        </form>
        
        <div class="auth-footer">
            <p>已有账号？ <a href="/login.html">立即登录</a></p>
        </div>
    </div>

    <script>
        // 获取DOM元素
        const registerForm = document.getElementById('register-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const phoneInput = document.getElementById('phone');
        const codeInput = document.getElementById('code');
        const sendCodeBtn = document.getElementById('send-code-btn');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        
        // 验证手机号格式
        function isValidPhone(phone) {
            return /^1[3-9]\d{9}$/.test(phone);
        }
        
        // 显示消息
        function showMessage(message, isError = true) {
            errorText.textContent = message;
            errorMessage.style.display = 'flex';
            
            if (isError) {
                // 显示为错误消息（红色）
                errorMessage.style.color = 'var(--error-color)';
                errorMessage.style.backgroundColor = 'rgba(239, 68, 68, 0.1)';
            // 添加抖动动画
            errorMessage.style.animation = 'none';
            setTimeout(() => {
                errorMessage.style.animation = 'shake 0.5s';
            }, 10);
            } else {
                // 显示为成功消息（绿色）
                errorMessage.style.color = 'var(--success-color)';
                errorMessage.style.backgroundColor = 'rgba(16, 185, 129, 0.1)';
                // 移除抖动动画
                errorMessage.style.animation = 'none';
            }
            
            // 3秒后自动隐藏
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 3000);
        }
        
        // 显示错误消息的快捷方法
        function showError(message) {
            showMessage(message, true);
        }
        
        // 处理发送验证码
        let countdown = 0;
        let countdownTimer = null;
        
        sendCodeBtn.addEventListener('click', async function() {
            // 防止重复点击
            if (countdown > 0) return;
            
            const phone = phoneInput.value.trim();
            
            // 验证手机号
            if (!isValidPhone(phone)) {
                showError('请输入有效的手机号');
                return;
            }
            
            try {
                // 发送获取验证码请求
                const response = await fetch('/api/auth/phone/register-send-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ phone })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // 开始倒计时
                    countdown = 60;
                    sendCodeBtn.disabled = true;
                    
                    countdownTimer = setInterval(() => {
                        countdown--;
                        sendCodeBtn.textContent = `${countdown}秒后重试`;
                        
                        if (countdown <= 0) {
                            clearInterval(countdownTimer);
                            sendCodeBtn.disabled = false;
                            sendCodeBtn.textContent = '获取验证码';
                        }
                    }, 1000);
                    
                    // 显示成功消息（绿色）
                    showMessage('验证码已发送到您的手机', false);
                } else {
                    // 显示错误消息
                    showError(data.message || '发送验证码失败，请重试');
                }
            } catch (error) {
                console.error('发送验证码出错:', error);
                showError('发送验证码时发生错误，请稍后重试');
            }
        });
        
        // 提交注册表单
        registerForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // 获取表单数据
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            const confirmPassword = confirmPasswordInput.value.trim();
            const phone = phoneInput.value.trim();
            const code = codeInput.value.trim();
            
            // 验证表单
            if (username.length < 3) {
                showError('用户名至少需要3个字符');
                return;
            }
            
            if (password.length < 6) {
                showError('密码至少需要6个字符');
                return;
            }
            
            if (password !== confirmPassword) {
                showError('两次输入的密码不一致');
                return;
            }
            
            if (!isValidPhone(phone)) {
                showError('请输入有效的手机号');
                return;
            }
            
            if (!code) {
                showError('请输入验证码');
                return;
            }
            
            // 显示加载动画
            const button = document.querySelector('.register-btn');
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 注册中...';
            button.disabled = true;
            
            try {
                // 发送注册请求
                const response = await fetch('/api/auth/phone/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        username, 
                        password,
                        phone,
                        code 
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // 注册成功，保存令牌到localStorage
                    localStorage.setItem('authToken', data.data.token);
                    localStorage.setItem('user', JSON.stringify({
                        id: data.data.id,
                        username: data.data.username,
                        phone: data.data.phone
                    }));
                    
                    // 清除可能存在的重定向URL
                    localStorage.removeItem('redirectAfterLogin');
                    
                    // 注册成功后跳转到首页
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 800);
                } else {
                    // 显示错误消息
                    showError(data.message || '注册失败，请重试');
                    // 恢复按钮状态
                    button.disabled = false;
                    button.innerHTML = '<i class="fas fa-user-plus"></i> 注册';
                }
            } catch (error) {
                console.error('注册出错:', error);
                showError('注册时发生错误，请稍后重试');
                // 恢复按钮状态
                button.disabled = false;
                button.innerHTML = '<i class="fas fa-user-plus"></i> 注册';
            }
        });
        
        // 页面加载时清除倒计时
        window.addEventListener('load', function() {
            clearInterval(countdownTimer);
            countdown = 0;
            sendCodeBtn.disabled = false;
            sendCodeBtn.textContent = '获取验证码';
        });
    </script>
</body>
</html>
