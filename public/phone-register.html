<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手机注册 - 萤火AI</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .auth-title {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .btn-primary {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }
        .btn-primary:hover {
            background-color: #45a049;
        }
        .btn-send-code {
            padding: 10px;
            background-color: #6366f1;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            width: 100px;
        }
        .btn-send-code:hover {
            background-color: #4f46e5;
        }
        .btn-send-code:disabled {
            background-color: #c7d2fe;
            cursor: not-allowed;
        }
        .auth-footer {
            text-align: center;
            margin-top: 20px;
        }
        .error-message {
            color: #f44336;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 500;
        }
        .code-input-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .code-input {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2 class="auth-title">手机注册</h2>
        
        <div id="error-message" class="error-message" style="display: none;"></div>
        
        <form id="phone-register-form">
            <div class="form-group">
                <label for="phone">手机号</label>
                <div class="code-input-container">
                    <input type="text" id="phone" name="phone" class="form-control code-input" 
                           placeholder="请输入手机号" required pattern="^1[3-9]\d{9}$">
                    <button type="button" id="send-code-btn" class="btn-send-code">获取验证码</button>
                </div>
            </div>
            
            <div class="form-group">
                <label for="code">验证码</label>
                <input type="text" id="code" name="code" class="form-control" 
                       placeholder="请输入验证码" required>
            </div>
            
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" class="form-control" 
                       placeholder="请设置用户名" required minlength="3" maxlength="50">
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" class="form-control" 
                       placeholder="请设置密码" required minlength="6">
            </div>
            
            <div class="form-group">
                <label for="confirm-password">确认密码</label>
                <input type="password" id="confirm-password" name="confirm-password" class="form-control" 
                       placeholder="请再次输入密码" required>
            </div>
            
            <button type="submit" class="btn-primary">注册</button>
        </form>
        
        <div class="auth-footer">
            <p>已有账号？ <a href="/login.html">立即登录</a> 或 <a href="/phone-login.html">验证码登录</a></p>
        </div>
    </div>

    <script>
        // 获取DOM元素
        const registerForm = document.getElementById('phone-register-form');
        const phoneInput = document.getElementById('phone');
        const codeInput = document.getElementById('code');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const sendCodeBtn = document.getElementById('send-code-btn');
        const errorMessage = document.getElementById('error-message');
        
        // 验证手机号格式
        function isValidPhone(phone) {
            return /^1[3-9]\d{9}$/.test(phone);
        }
        
        // 显示错误消息
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            
            // 3秒后自动隐藏
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 3000);
        }
        
        // 处理发送验证码
        let countdown = 0;
        let countdownTimer = null;
        
        sendCodeBtn.addEventListener('click', async function() {
            // 防止重复点击
            if (countdown > 0) return;
            
            const phone = phoneInput.value.trim();
            
            // 验证手机号
            if (!isValidPhone(phone)) {
                showError('请输入有效的手机号');
                return;
            }
            
            try {
                // 发送获取验证码请求
                const response = await fetch('/api/auth/phone/register-send-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ phone })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // 开始倒计时
                    countdown = 60;
                    sendCodeBtn.disabled = true;
                    
                    countdownTimer = setInterval(() => {
                        countdown--;
                        sendCodeBtn.textContent = `${countdown}秒后重试`;
                        
                        if (countdown <= 0) {
                            clearInterval(countdownTimer);
                            sendCodeBtn.disabled = false;
                            sendCodeBtn.textContent = '获取验证码';
                        }
                    }, 1000);
                    
                    // 显示成功消息
                    showError('验证码已发送到您的手机');
                } else {
                    // 显示错误消息
                    showError(data.message || '发送验证码失败，请重试');
                }
            } catch (error) {
                console.error('发送验证码出错:', error);
                showError('发送验证码时发生错误，请稍后重试');
            }
        });
        
        // 提交注册表单
        registerForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // 获取表单数据
            const phone = phoneInput.value.trim();
            const code = codeInput.value.trim();
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            const confirmPassword = confirmPasswordInput.value.trim();
            
            // 验证表单
            if (!isValidPhone(phone)) {
                showError('请输入有效的手机号');
                return;
            }
            
            if (!code) {
                showError('请输入验证码');
                return;
            }
            
            if (username.length < 3) {
                showError('用户名至少需要3个字符');
                return;
            }
            
            if (password.length < 6) {
                showError('密码至少需要6个字符');
                return;
            }
            
            if (password !== confirmPassword) {
                showError('两次输入的密码不一致');
                return;
            }
            
            try {
                // 发送注册请求
                const response = await fetch('/api/auth/phone/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ phone, code, username, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // 注册成功，保存令牌到localStorage
                    localStorage.setItem('authToken', data.data.token);
                    localStorage.setItem('user', JSON.stringify({
                        id: data.data.id,
                        username: data.data.username,
                        phone: data.data.phone
                    }));
                    
                    // 注册成功后跳转到首页
                    window.location.href = '/';
                } else {
                    // 显示错误消息
                    showError(data.message || '注册失败，请重试');
                }
            } catch (error) {
                console.error('注册出错:', error);
                showError('注册时发生错误，请稍后重试');
            }
        });
    </script>
</body>
</html>
