<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - 萤火AI</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --success-color: #10b981;
            --success-dark: #059669;
            --error-color: #ef4444;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            background-image: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .auth-container {
            max-width: 420px;
            width: 90%;
            padding: 30px;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            margin-bottom: 10px;
        }
        
        .auth-title {
            text-align: center;
            margin-bottom: 5px;
            color: var(--text-dark);
            font-weight: 700;
            font-size: 24px;
        }
        
        .tabs {
            display: flex;
            border-bottom: 1px solid #e5e7eb;
            margin-bottom: 24px;
        }
        
        .tab {
            flex: 1;
            padding: 12px 0;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-light);
            position: relative;
            transition: all 0.3s ease;
        }
        
        .tab.active {
            color: var(--primary-color);
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--primary-color);
            animation: slideIn 0.3s ease-out forwards;
        }
        
        @keyframes slideIn {
            from { transform: scaleX(0); }
            to { transform: scaleX(1); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .form-group {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        
        .form-group label {
            width: 45px;
            font-weight: 600;
            color: var(--text-dark);
            font-size: 14px;
        }
        
        .form-control {
            flex: 1;
            padding: 12px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f9fafb;
        }
        
        .btn-primary {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 24px;
            color: var(--text-light);
            font-size: 14px;
        }
        
        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
        
        .error-message {
            color: var(--error-color);
            margin-bottom: 16px;
            text-align: center;
            font-weight: 500;
            padding: 10px;
            border-radius: 6px;
            background-color: rgba(239, 68, 68, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error-message i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo-container">
            <div class="logo">
                <i class="fas fa-fire"></i>
            </div>
            <h2 class="auth-title">萤火AI</h2>
        </div>
        
        <div class="tabs">
            <div class="tab active">密码登录</div>
            <div class="tab" onclick="window.location.href='/phone-login.html'">验证码登录</div>
        </div>
        
        <div id="error-message" class="error-message" style="display: none;">
            <i class="fas fa-exclamation-circle"></i>
            <span id="error-text"></span>
        </div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="account">账号</label>
                <input type="text" id="account" name="account" class="form-control" placeholder="请输入用户名或手机号" required>
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="请输入密码" required>
            </div>
            
            <button type="submit" class="btn-primary">
                <i class="fas fa-sign-in-alt"></i>&nbsp; 登录
            </button>
            
            <div class="policy-links" style="margin-top: 15px; text-align: center; font-size: 13px; color: var(--text-light);">
                登录即表示您同意
                <a href="/service-agreement.html" target="_blank" style="color: var(--primary-color);">《服务协议》</a>
                和
                <a href="/privacy-policy.html" target="_blank" style="color: var(--primary-color);">《隐私政策》</a>
            </div>
        </form>
        
        <div class="auth-footer">
            <p>没有账号？ <a href="/register.html">立即注册</a></p>
            <p><a href="/forgot-password.html">忘记密码？</a></p>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const account = document.getElementById('account').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            
            errorMessage.style.display = 'none';
            
            try {
                console.log('尝试登录:', { account });
                
                // 显示加载动画
                const button = document.querySelector('.btn-primary');
                button.innerHTML = '<i class="fas fa-spinner fa-spin"></i>&nbsp; 登录中...';
                
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ account, password })
                });
                
                console.log('登录响应状态:', response.status);
                
                // 获取响应文本以便调试
                const responseText = await response.text();
                console.log('原始响应:', responseText);
                
                // 尝试解析JSON，但处理可能的错误
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (parseError) {
                    console.error('JSON解析错误:', parseError);
                    throw new Error('服务器返回了无效的JSON: ' + responseText.substring(0, 100));
                }
                
                if (response.ok) {
                    console.log('登录成功:', data);
                    // 登录成功，保存令牌到localStorage
                    localStorage.setItem('authToken', data.data.token);
                    localStorage.setItem('user', JSON.stringify({
                        id: data.data.id,
                        username: data.data.username,
                        phone: data.data.phone
                    }));
                    
                    button.innerHTML = '<i class="fas fa-check"></i>&nbsp; 登录成功!';
                    
                    // 始终跳转到首页，忽略redirectAfterLogin
                    setTimeout(() => {
                        // 清除可能存在的重定向URL
                            localStorage.removeItem('redirectAfterLogin');
                            // 登录成功后跳转到首页
                            window.location.href = '/';
                    }, 800); // 添加一点延迟，让用户看到加载动画
                } else {
                    // 恢复按钮状态
                    button.innerHTML = '<i class="fas fa-sign-in-alt"></i>&nbsp; 登录';
                    button.disabled = false;
                    
                    // 显示详细错误消息
                    console.error('登录失败:', data);
                    
                    const errorDetails = data.error ? ` (${data.error})` : '';
                    errorText.textContent = `${data.message || '登录失败，请重试'}${errorDetails}`;
                    errorMessage.style.display = 'flex';
                    
                    // 添加抖动动画
                    errorMessage.style.animation = 'none';
                    setTimeout(() => {
                        errorMessage.style.animation = 'shake 0.5s';
                    }, 10);
                }
            } catch (error) {
                // 恢复按钮状态
                const button = document.querySelector('.btn-primary');
                button.innerHTML = '<i class="fas fa-sign-in-alt"></i>&nbsp; 登录';
                button.disabled = false;
                
                console.error('登录过程中发生错误:', error);
                errorText.textContent = `登录时发生错误: ${error.message}`;
                errorMessage.style.display = 'flex';
            }
        });
        
        // 添加选项卡切换动画
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                if (!this.classList.contains('active') && !this.hasAttribute('onclick')) {
                    document.querySelector('.tab.active').classList.remove('active');
                    this.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
