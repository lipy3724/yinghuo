<head>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
        }
        .card {

    <script>
        // 用户认证相关
        function checkAuthStatus() {
            const authToken = localStorage.getItem('authToken');
            const userInfo = localStorage.getItem('user');
            const loginBtn = document.getElementById('login-btn');
            const authButtons = document.getElementById('auth-buttons');
            const userInfoElement = document.getElementById('user-info');
            
            if (authToken && userInfo) {
                // 用户已登录
                try {
                    const user = JSON.parse(userInfo);
                    document.getElementById('username-display').textContent = user.username;
                    
                    // 显示用户信息，隐藏登录按钮
                    if (authButtons) authButtons.classList.add('hidden');
                    if (userInfoElement) userInfoElement.classList.remove('hidden');
                } catch (e) {
                    console.error('解析用户信息出错:', e);
                    // 清除无效的存储
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('user');
                }
            } else {
                // 用户未登录
                if (authButtons) authButtons.classList.remove('hidden');
                if (userInfoElement) userInfoElement.classList.add('hidden');
            }
        }
        
        // 用户菜单切换
        const userMenuBtn = document.getElementById('user-menu-btn');
        const userDropdown = document.getElementById('user-dropdown');
        
        if (userMenuBtn) {
            userMenuBtn.addEventListener('click', () => {
                userDropdown.classList.toggle('hidden');
            });
        
            // 点击菜单外区域关闭下拉菜单
            document.addEventListener('click', (event) => {
                if (!userMenuBtn.contains(event.target) && !userDropdown.contains(event.target)) {
                    userDropdown.classList.add('hidden');
                }
            });
        }
        
        // 处理退出登录
        const logoutBtn = document.getElementById('logout-btn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', (e) => {
                e.preventDefault();
                // 清除认证信息
                localStorage.removeItem('authToken');
                localStorage.removeItem('user');
                // 更新界面
                checkAuthStatus();
                // 跳转到首页
                window.location.href = '/';
            });
        }

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
            
            // 特性追踪 - 使用已加载的feature-tracker.js
            if (typeof trackFeatureUsage === 'function') {
                trackFeatureUsage('page_view', 'product_improvement_analysis');
            }
        });
        
        // 复制文本到剪贴板
        function copyTextToClipboard(text) {
            // 创建临时textarea元素
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';  // 避免滚动到底部
            document.body.appendChild(textarea);
            textarea.select();
            
            let success = false;
            try {
                // 尝试执行复制命令
                success = document.execCommand('copy');
            } catch (err) {
                console.error('无法复制文本: ', err);
            }
            
            // 移除临时元素
            document.body.removeChild(textarea);
            return success;
        }

        // 显示加载状态
        function showLoading() {
            document.getElementById('initial-content').classList.add('hidden');
            document.getElementById('result-content').classList.add('hidden');
            document.getElementById('error-content').classList.add('hidden');
            document.getElementById('loading-content').classList.remove('hidden');
        }

        // 添加新函数: 格式化Markdown
        function formatMarkdown(text) {
            if (!text) return '';
            
            // 检查并格式化建议部分
            if (text.includes('建议:') || text.includes('suggestion:')) {
                return formatSuggestions(text);
            }
            
            // 创建基本的HTML
            let html = text;
            
            // 处理标题
            html = html.replace(/^### (.+)$/gm, '<h3>$1</h3>');
            html = html.replace(/^## (.+)$/gm, '<h2>$1</h2>');
            html = html.replace(/^# (.+)$/gm, '<h1>$1</h1>');
            
            // 处理粗体和斜体
            html = html.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/\*(.+?)\*/g, '<em>$1</em>');
            
            // 处理分隔线
            html = html.replace(/^---+$/gm, '<hr>');
            
            // 处理各种列表格式
            html = html.replace(/^(\s*)[-•●]\s+(.+)$/gm, function(match, indent, content) {
                const depth = Math.floor(indent.length / 2);
                return `<li class="depth-${depth}">${content}</li>`;
            });
            
            // 处理数字列表
            html = html.replace(/^(\s*)(\d+)\.\s+(.+)$/gm, function(match, indent, number, content) {
                const depth = Math.floor(indent.length / 2);
                return `<li class="depth-${depth} numbered">${number}. ${content}</li>`;
            });
            
            // 处理带标题的列表项 (例如 "步骤：xxxx")
            html = html.replace(/(<li[^>]*>)(.*?)[:：](\s*)(.*?)(<\/li>)/g, '$1<strong>$2:</strong>$3$4$5');
            
            // 包装列表项
            let wrapped = '';
            let inList = false;
            let lines = html.split('\n');
            
            for (let i = 0; i < lines.length; i++) {
                let line = lines[i];
                
                if (line.includes('<li')) {
                    if (!inList) {
                        wrapped += '<ul class="formatted-list">\n';
                        inList = true;
                    }
                    wrapped += line + '\n';
                } else {
                    if (inList) {
                        wrapped += '</ul>\n';
                        inList = false;
                    }
                    wrapped += line + '\n';
                }
            }
            
            if (inList) {
                wrapped += '</ul>\n';
            }
            
            html = wrapped;
            
            // 增强段落处理
            html = html.replace(/(?<!\n<\/(ul|ol|h1|h2|h3|h4)>)\n\n+(?!<(ul|ol|h1|h2|h3|h4)>)/g, '</p><p>');
            
            // 如果开头不是HTML标签，添加段落标签
            if (!html.trim().startsWith('<')) {
                html = '<p>' + html.trim();
            }
            
            // 如果结尾不是HTML标签，添加段落标签
            if (!html.trim().endsWith('>')) {
                html = html.trim() + '</p>';
            }
            
            // 添加更明显的章节分隔
            html = html.replace(/<h([123])>(.*?)<\/h\1>/g, '<div class="section-title"><h$1>$2</h$1></div>');

        // 专门处理建议格式
        function formatSuggestions(text) {
            // 处理输入文本中的英文标签
            let processedText = text
                .replace(/suggestion/gi, '建议')
                .replace(/steps/gi, '步骤')
                .replace(/timeline/gi, '时间线')
                .replace(/expectedOutcome/gi, '预期结果')
                .replace(/months/gi, '个月');
            
            // 检查是否有直接格式的建议项，例如 "1. suggestion: 增加颜色"
            const directFormat = /(\d+)\.\s+suggestion:/gi.test(processedText);
            if (directFormat) {
                // 将 "1. suggestion: 内容" 格式转换为 "1. 建议: 内容"
                processedText = processedText.replace(/(\d+)\.\s+suggestion:/gi, '$1. 建议:');
            }
            
            // 分割为单独的建议项
            const suggestionPattern = /(\d+)\.\s+(建议|suggestion)[:：]?\s*([\s\S]*?)(?=\d+\.\s+(建议|suggestion)[:：]?|$)/gi;
            const matches = [...processedText.matchAll(suggestionPattern)];
            
            if (!matches || matches.length === 0) {
                // 如果没有匹配到标准格式，尝试其他格式
                const altPattern = /(\d+)\.\s+(.*?):\s*([\s\S]*?)(?=\d+\.\s+|$)/gi;
                const altMatches = [...processedText.matchAll(altPattern)];
                
                if (altMatches && altMatches.length > 0) {
                    return formatSuggestionsAlt(processedText, altMatches);
                }
                
                return formatMarkdown(processedText); // 如果仍然没有匹配，使用默认格式化
            }
            
            let html = '<div class="suggestions-container">';
            
            matches.forEach(match => {
                const number = match[1];
                let suggestionContent = match[3].trim();
                
                // 替换内容中可能存在的英文标签
                suggestionContent = suggestionContent
                    .replace(/steps[:：]?\s*/gi, '步骤: ')
                    .replace(/timeline[:：]?\s*/gi, '时间线: ')
                    .replace(/expectedOutcome[:：]?\s*/gi, '预期结果: ');
                
                // 分解建议内容
                const stepsMatch = suggestionContent.match(/步骤[:：]?\s*(.+?)(?=\n|时间线|预期结果|$)/s);
                const timelineMatch = suggestionContent.match(/时间线[:：]?\s*(.+?)(?=\n|步骤|预期结果|$)/s);
                const outcomeMatch = suggestionContent.match(/预期结果[:：]?\s*(.+?)(?=\n|步骤|时间线|$)/s);
                
                // 提取主要建议内容（第一行）
                let mainContent = '';
                if (suggestionContent.includes('\n')) {
                    mainContent = suggestionContent.split('\n')[0].trim();
                } else if (stepsMatch) {
                    mainContent = suggestionContent.substring(0, suggestionContent.indexOf('步骤')).trim();
                } else {
                    mainContent = suggestionContent;
                }
                
                // 如果主要内容为空或太短，使用完整内容
                if (!mainContent || mainContent.length < 3) {
                    mainContent = suggestionContent;
                }
                
                html += `<div class="suggestion-item">
                    <div class="suggestion-header">
                        <span class="suggestion-number">${number}</span>
                        <h4 class="suggestion-title">${mainContent}</h4>
                    </div>
                    <div class="suggestion-details">`;
                
                if (stepsMatch) {
                    html += `<div class="suggestion-steps">
                        <strong>步骤:</strong> ${stepsMatch[1].trim()}
                    </div>`;
                }
                
                if (timelineMatch) {
                    html += `<div class="suggestion-timeline">
                        <strong>时间线:</strong> ${timelineMatch[1].trim()}
                    </div>`;
                }
                
                if (outcomeMatch) {
                    html += `<div class="suggestion-outcome">
                        <strong>预期结果:</strong> ${outcomeMatch[1].trim()}
                    </div>`;
                }
                
                html += `</div></div>`;
            });
            
            html += '</div>';
            return html;
        }
        
        // 处理替代格式的建议
        function formatSuggestionsAlt(text, matches) {
            let html = '<div class="suggestions-container">';
            
            matches.forEach(match => {
                const number = match[1];

        // 添加新函数: 确保数据值是字符串，处理复杂数据结构
        function formatResultValue(value) {
            if (value === null || value === undefined) {
                return '无数据';
            }
            
            // 处理对象和数组
            if (typeof value === 'object') {
                try {
                    if (Array.isArray(value)) {
                        // 数组处理 - 递归处理每个元素
                        if (value.length === 0) {
                            return '无数据';
                        }
                        
                        let formattedText = "";
                        value.forEach((item, index) => {
                            // 递归处理嵌套项
                            if (typeof item === 'object' && item !== null) {
                                // 如果数组项是对象，处理对象的每个属性
                                let itemText = "";
                                for (const [key, val] of Object.entries(item)) {
                                    const formattedVal = typeof val === 'object' ? JSON.stringify(val) : val;
                                    itemText += `${key}: ${formattedVal}\n`;
                                }
                                formattedText += `${index + 1}. ${itemText.trim()}\n\n`;
                            } else {
                                formattedText += `${index + 1}. ${item}\n\n`;
                            }
                        });
                        return formattedText.trim();
                    } else {
                        // 对象处理 - 格式化为可读性更强的文本
                        let formattedText = "";
                        for (const [key, val] of Object.entries(value)) {
                            // 如果属性值是对象，递归处理
                            if (typeof val === 'object' && val !== null) {
                                formattedText += `${key}:\n${formatResultValue(val)}\n\n`;
                            } else {
                                formattedText += `${key}: ${val}\n`;
                            }
                        }
                        return formattedText.trim() || JSON.stringify(value, null, 2);
                    }
                } catch (e) {
                    console.error('转换复杂数据失败:', e, value);
                    // 失败时使用简单的JSON转换作为后备
                    try {
                        return JSON.stringify(value, null, 2);
                    } catch (jsonError) {
                        return '数据格式错误';
                    }
                }
            }
            
            // 简单值直接转换为字符串
            return String(value);
        }

            const isChinese = outputLanguage !== 'en';
            const processedData = {...data};
            
            // 初始化主要字段（如果不存在）
            const requiredFields = [
                'productAnalysis', 
                'userNeeds', 
                'competitiveAnalysis', 
                'improvementDirections', 
                'specificSuggestions'
            ];
            
            requiredFields.forEach(field => {
                if (!processedData[field]) {
                    processedData[field] = isChinese ? '无数据' : 'No data';
                }
            });
            
            // 处理特殊情况：specificSuggestions字段
            if (processedData.specificSuggestions) {
                // 如果是字符串类型
                if (typeof processedData.specificSuggestions === 'string') {
                    // 检查是否包含特定模式
                    if (processedData.specificSuggestions.includes('1.') && 
                        !processedData.specificSuggestions.includes('建议:')) {
                        // 创建格式化的建议列表
                        const lines = processedData.specificSuggestions.split('\n');
                        let formattedSuggestions = '';
                        let currentSuggestion = '';
                        let suggestionNumber = 0;
                        
                        for (let i = 0; i < lines.length; i++) {
                            const line = lines[i].trim();
                            if (!line) continue;
                            
                            // 检查是否是新建议的开始
                            const suggestionMatch = line.match(/^(\d+)\.\s*(.*?)$/);
                            
                            if (suggestionMatch) {
                                // 如果有之前的建议，添加到结果中
                                if (currentSuggestion && suggestionNumber > 0) {
                                    formattedSuggestions += currentSuggestion + '\n\n';
                                }
                                
                                // 开始新建议
                                suggestionNumber = parseInt(suggestionMatch[1]);
                                const content = suggestionMatch[2].trim();
                                
                                // 格式化建议内容
                                currentSuggestion = `${suggestionNumber}. 建议: ${content}`;
                            } 
                            // 检查是否包含步骤、时间线、预期结果
                            else if (line.toLowerCase().includes('steps') || line.includes('步骤')) {
                                const value = line.replace(/^steps:?\s*|^步骤:?\s*/i, '').trim();
                                currentSuggestion += `\n步骤: ${value}`;
                            }
                            else if (line.toLowerCase().includes('timeline') || line.includes('时间线')) {
                                const value = line.replace(/^timeline:?\s*|^时间线:?\s*/i, '').trim();
                                currentSuggestion += `\n时间线: ${value}`;
                            }
                            else if (line.toLowerCase().includes('expectedoutcome') || line.includes('预期结果')) {
                                const value = line.replace(/^expectedoutcome:?\s*|^预期结果:?\s*/i, '').trim();
                                currentSuggestion += `\n预期结果: ${value}`;
                            }
                            // 其他行作为建议内容的一部分
                            else if (currentSuggestion) {
                                currentSuggestion += ' ' + line;
                            }
                        }
                        
                        // 添加最后一个建议
                        if (currentSuggestion) {
                            formattedSuggestions += currentSuggestion;
                        }
                        
                        // 更新数据
                        if (formattedSuggestions) {
                            processedData.specificSuggestions = formattedSuggestions;
                        }
                    }
                } else if (Array.isArray(processedData.specificSuggestions)) {
                    // 处理数组格式
                    let formattedSuggestions = '';
                    processedData.specificSuggestions.forEach((suggestion, index) => {
                        if (typeof suggestion === 'object') {
                            const title = suggestion.title || suggestion.content || 
                                          suggestion.suggestion || `建议${index + 1}`;
                            let steps = suggestion.steps || '';
                            const timeline = suggestion.timeline || '';
                            const outcome = suggestion.outcome || suggestion.expectedOutcome || '';
                            
                            // 处理steps数组
                            if (Array.isArray(steps)) {
                                steps = steps.join(', ');
                            }
                            
                            formattedSuggestions += `${index + 1}. 建议: ${title}\n`;
                            if (steps) formattedSuggestions += `步骤: ${steps}\n`;
                            if (timeline) formattedSuggestions += `时间线: ${timeline}\n`;
                            if (outcome) formattedSuggestions += `预期结果: ${outcome}\n\n`;
                        } else {
                            formattedSuggestions += `${index + 1}. 建议: ${suggestion}\n\n`;
                        }
                    });
                    
                    processedData.specificSuggestions = formattedSuggestions.trim();
                }
                
                // 添加翻译处理
                if (isChinese && typeof processedData.specificSuggestions === 'string') {
                    processedData.specificSuggestions = processedData.specificSuggestions
                        .replace(/suggestion/gi, '建议')
                        .replace(/steps/gi, '步骤')
                        .replace(/timeline/gi, '时间线')
                        .replace(/expectedoutcome/gi, '预期结果')
                        .replace(/months/gi, '个月');
                }
            }
            
            // 处理其他字段的翻译
            const fieldsToProcess = ['productAnalysis', 'userNeeds', 'competitiveAnalysis', 'improvementDirections'];
            if (isChinese) {
                fieldsToProcess.forEach(field => {
                    if (typeof processedData[field] === 'string') {
                        processedData[field] = processedData[field]
                            .replace(/suggestion/gi, '建议')
                            .replace(/steps/gi, '步骤')
                            .replace(/timeline/gi, '时间线')
                            .replace(/expectedoutcome/gi, '预期结果')
                            .replace(/months/gi, '个月');
                    }
                });
            }
            
            return processedData;
        }

        // 绑定按钮事件
        document.getElementById('generate-btn').addEventListener('click', generateImprovement);
        
        // 绑定重试按钮事件
        document.getElementById('try-again-btn').addEventListener('click', function() {
            document.getElementById('initial-content').classList.remove('hidden');
            document.getElementById('error-content').classList.add('hidden');
        });
        
        // 绑定复制部分内容按钮事件
        document.querySelectorAll('.copy-section-btn').forEach(button => {
            button.addEventListener('click', function() {
                const sectionId = this.getAttribute('data-section');
                const sectionElement = document.getElementById(sectionId);
                // 优先使用存储的原始文本
                const sectionText = sectionElement.getAttribute('data-raw-text') || sectionElement.textContent;
                
                if (copyTextToClipboard(sectionText)) {
                    const originalText = this.innerHTML;
                    this.innerHTML = '<i class="ri-check-line"></i> 已复制';
                    setTimeout(() => {
                        this.innerHTML = originalText;
                    }, 2000);
                }
            });
        });
        
        // 绑定复制全部内容按钮事件
        document.getElementById('copy-all-btn').addEventListener('click', function() {
            const allSections = [
                '产品现状分析：\n' + (document.getElementById('productAnalysis').getAttribute('data-raw-text') || document.getElementById('productAnalysis').textContent) + '\n\n',
                '用户需求识别：\n' + (document.getElementById('userNeeds').getAttribute('data-raw-text') || document.getElementById('userNeeds').textContent) + '\n\n',
                '竞品对比分析：\n' + (document.getElementById('competitiveAnalysis').getAttribute('data-raw-text') || document.getElementById('competitiveAnalysis').textContent) + '\n\n',
                '潜在改进方向：\n' + (document.getElementById('improvementDirections').getAttribute('data-raw-text') || document.getElementById('improvementDirections').textContent) + '\n\n',
                '具体改款建议：\n' + (document.getElementById('specificSuggestions').getAttribute('data-raw-text') || document.getElementById('specificSuggestions').textContent)
            ];
            
            const allText = allSections.join('');
            
            if (copyTextToClipboard(allText)) {
                const originalText = this.innerHTML;
                this.innerHTML = '<i class="ri-check-line"></i> 已复制全部内容';
                setTimeout(() => {
                    this.innerHTML = originalText;
                }, 2000);
            }
        });
    </script>
